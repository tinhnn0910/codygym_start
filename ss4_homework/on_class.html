<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example with &lt;div&gt;</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="section">
        <h2>Section 1</h2>
        <p>This is the content of section 1.</p>
    </div>
    <div class="section">
        <h2>Section 2</h2>
        <p>This is the content of section 2.</p>
    </div>
</div>
</body>
</html>
