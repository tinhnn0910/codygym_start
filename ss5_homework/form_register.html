<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Register</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post" class="wufoo">
        Họ và tên:<br>
        <input type="text" name="name"><br><br>
        Email:<br>
        <input type="text" name="email"><br><br>
    Số điện thoại:<br>
    <input type="text" name="phone"><br><br>
    Giới tính:<br>
    <input name="gender" value="Nam" type="radio" checked> Nam
    <input name="gender" value="Nữ" type="radio"> Nữ<br><br>
    <input type="submit" value="Đăng ký">
</form>
</body>
</html>
